<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="../fontawesome-free-6.5.1-web/css/all.css">
    <!--stylesheets-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <section class="container">
            <section class="header">
                <h2>Javascript Quote Generator</h2>
            </section>
            <section class="main-content">
                <section class="text-area">
                    <span class="quote" id="quote">
                        "I do the very best i know how - the very best i can; and i mean to 
                        keep on doing so until the end"
                    </span>
                </section>
                <section class="person" id="person">
                    Abraham Lincoln
                </section>
                <section class="button-area">
                    <button id="new-quote">New Quote</button>
                </section>
            </section>
        </section>
    </main>
    <script src="../fontawesome-free-6.5.1-web/js/all.js"></script>
    <script src="./app.js"></script>
</body>
</html>
